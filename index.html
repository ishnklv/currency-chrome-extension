<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <title>Currency Exchange Rates</title>
</head>
<body>

  <div class="container mt-3 container-wrapper">
    <h2 class="main-title">Currency Exchange Rates</h2>
    <p id="logger"></p>
    <div class="amount-wrapper">
      <label class="amount-label" for="amount-input">Amount</label>
      <input class="form-control amount-input" type="number" id="amount-input">
    </div>
    <button id="reverse-btn" class="btn btn-secondary btn-reverse">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
      </svg>
    </button>
    <div class="currencies">
      <select class="form-select currency" name="currency" id="first-currency">
        <option selected value="USD">USD / US Dollar</option>
        <option value="KGS">KGS / KG Som</option>
        <option value="EUR">EUR / Euro</option>
        <option value="RUB">RUB / Russian Rouble</option>
      </select>
      <select class="form-select currency" name="currency" id="second-currency">
        <option selected value="KGS">KGS / KG Som</option>
        <option value="USD">USD / US Dollar</option>
        <option value="EUR">EUR / Euro</option>
        <option value="RUB">RUB / Russian Rouble</option>
      </select>
    </div>
    <div class="result">
      <h4 id="result-value" class="result-value"></h4>
    </div>
    <button id="convert-btn" class="btn btn-primary convert-btn" type="submit">Convert</button>
    <p class="copyright">Author: <a href="mailto:aktanishenkulov@gmail.com">aktanishenkulov@gmail.com</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
